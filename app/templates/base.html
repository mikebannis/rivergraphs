<html>
  <head>
    <title>Welcome to River Graphs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
    <style>
    h3 { display:inline }
	body {margin:0;}

	.navbar {
	  overflow: hidden;
	  background-color: #333;
	  position: fixed;
	  top: 0;
	  width: 100%;
	}

	.navbar a {
	  float: left;
	  display: block;
	  color: #f2f2f2;
	  text-align: center;
	  padding: 14px 16px;
	  text-decoration: none;
      font-family: Verdana;
	  font-size: 17px;
	}

	.main {
	  padding-top: 80px;
	}
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="/flows">All Flows</a>
      <a href="/front_range">Front Range</a>
      <a href="/arkansas">Arkansas</a>
      <a href="/central">Central Mountains</a>
      <a href="/durango">Durango</a>
      <a href="/multiday">Multiday</a>
      <a href="/west_virginia">West Virginia</a>
      <a href="/snotel">Snotel</a>
    </div>
    <div class="main container-fluid">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
    </script>
  </body>
</html>
