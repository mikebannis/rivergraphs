<html>
  <head>
    <title>Welcome to River Graphs</title>
    <style>
    h3 { display:inline }
	body {margin:0;}

	.navbar {
	  overflow: hidden;
	  background-color: #333;
	  position: fixed;
	  top: 0;
	  width: 100%;
	}

	.navbar a {
	  float: left;
	  display: block;
	  color: #f2f2f2;
	  text-align: center;
	  padding: 14px 16px;
	  text-decoration: none;
      font-family: Verdana;
	  font-size: 17px;
	}

	.main {
	  padding: 16px;
	  margin-top: 40px;
	  height: 1500px; /* Used in this example to enable scrolling */
	}
    </style>
  </head>
  <body>
	<div class="navbar">
	  <a href="/flows">All Flows</a>
	  <a href="/front_range">Front Range</a>
	  <a href="/arkansas">Arkansas</a>
	  <a href="/central">Central Mountains</a>
	  <a href="/multiday">Multiday</a>
	  <a href="/snotel">Snotel</a>
	</div>
    <div class="main">
        {% block content %}{% endblock %}
    </div>
  </body>
</html>
